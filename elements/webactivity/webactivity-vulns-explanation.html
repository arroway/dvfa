We explore two vulnerabilities relating to WebActivities in this demo. One, does
not do sufficient checking on the activity type before performing an action. The
second, leaks sensitive information. For more information on WebActivities,
please see our MDN <a target="_blank" href="https://developer.mozilla.org/en-US/docs/WebAPI/Web_Activities">page</a>.
